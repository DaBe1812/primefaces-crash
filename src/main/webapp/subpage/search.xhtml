<!DOCTYPE composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:panelGroup id="searchResult">
        <p:dataTable var="result" value="#{testView.list}">
            <p:column headerText="Artist">
                <h:outputText value="#{result.artist}" />
            </p:column>
            <p:column headerText="Album">
                <h:outputText value="#{result.name}" />
            </p:column>
            <p:column headerText="Detail">
                <p:commandLink value="Show Details" action="#{testView.showDetails(result)}" update="frmTest" />
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</ui:composition>
